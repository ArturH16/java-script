<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tente adivinhar meu número</h1>
    <button id="bot1">Tente adivinhar...</button>
    <p id="res">Já pensei em um valor entre 1 e 100... <br></p>

    <script>
        let botao = document.getElementById('bot1')
        botao.addEventListener('click',clicado)
        let resultado = document.getElementById('res')
           let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() 
            let num = min + Math.trunc(dif * aleatorio)
        function clicado() {
            let palpite = Number(prompt('Qual o seu palpite?'))
            if (palpite > num) {
                resultado.innerHTML += `Você digitou ${palpite}. Meu número é <strong>MENOR!</strong> <br>`
            } else if (palpite < num) {
                resultado.innerHTML += `Você digitou ${palpite}. Meu número é <strong>MAIOR!</strong> <br>`
            } else if (palpite == num) {
                resultado.innerHTML += `Você digitou ${palpite}. VOCÊ ACERTOU, <strong>MEUS PARABÉNS!</strong> <br>`

            }
        }

    </script>
    
</body>
</html>
