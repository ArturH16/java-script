<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Média do aluno v2.0</h1>
    <button id="bot1">Calcular média</button>
    <p id="res">O resultado vai aparecer aqui...</p>

    <script>
        let botao = document.getElementById('bot1')
        botao.addEventListener('click',media)
        let resultado = document.getElementById('res')
        function media() {
            let nome = prompt('Qual é o nome do aluno?')
            resultado.innerHTML = `<p>Calculando a média final de ${nome}</p>`

             let n1 = Number(prompt(`Qual foi a primeira nota de ${nome}`))
            let n2 = Number(prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            let media = (n1 + n2) / 2
            resultado.innerHTML += `<p>As notas obtidas foram <mark>${n1}</mark> e <mark>${n2}</mark></p>`
            resultado.innerHTML += `<p>A média final será <mark>${media}</mark></p>`
            if (media >= 7) {
                resultado.innerHTML += '<p>A mensagem que temos é: <span style ="color: red;">Meus parabéns!</span></p> '
            } else if (media >= 5) {
                resultado.innerHTML += '<p>A mensagem que temos é:<span style= "color: red;"> Estude um pouco mais</span></p>'
            } else {
                resultado.innerHTML += '<p>A mensagem que temos é: <span style= "color: red;">o miserável é um miserável!</span></p>'
            }

        }
    </script>
    
</body>
</html>
