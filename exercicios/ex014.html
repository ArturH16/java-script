<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interajindo com o sistema</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interajindo com o sistema</h1>
    <button id="bot1">Clique aqui para iniciar</button>
    <p id="res">O resultado vai aparecer aqui...</p>

    <script>
        let botao = document.getElementById('bot1')
        botao.addEventListener('click',clicado)
        let resultado = document.getElementById('res')
        function clicado() {
            agora = new Date()
            resultado.innerHTML = `O que eu recebi do sistema foi <mark>${agora}</mark>`

            
           
            
            

        }
    </script>
    
</body>
</html>
