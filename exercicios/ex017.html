<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gerador de números</h1>
    <button id="bot1">Clique aqui para iniciar análise</button>
    <button id="bot2">Limpar</button>
    <p id="res">O resultado vai aparecer aqui...</p>

    <script>
        let botao = document.getElementById('bot1')
        botao.addEventListener('click',clicado)
        let botao2 = document.getElementById('bot2')
        botao2.addEventListener('click',limpar)
        let resultado = document.getElementById('res')
        function clicado() {
              let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() 
            let num = min + Math.trunc(dif * aleatorio)
                res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`
        }

        function limpar() {
            resultado.innerHTML = ''
        }
    </script>
    
</body>
</html>
